<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    
    <header>
      <h1 class="display-3">Rock Paper Scissors</h1>
    </header>

    <div class="container-fluid">
      <section class="main">
        <div class="scoreboard border rounded-lg">
          <div class="badge badge-pill badge-info" id="player-label">Player</div>
          <div class="badge badge-pill badge-info" id="computer-label">Computer</div>
          <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="results">
          <p>Are you feeling lucky? First to 5 wins!</p>
        </div>

        <div class="choices container" id="choices">
          <div class="row">
            <div class="choice col-12 col-sm-4" id="rock">
              <i class="far fa-hand-rock"></i>
            </div>
            <div class="choice col-12 col-sm-4" id="scissors">
              <i class="far fa-hand-scissors"></i>
            </div>
            <div class="choice col-12 col-sm-4" id="paper">
              <i class="far fa-hand-paper"></i>
            </div>
          </div>
        </div>

        <p id="action-message">Make your move!</p>

        <button class="btn btn-primary btn-lg btn-block d-none" id="reset">Play!</button>
      </section>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="rock.js"></script>
  </body>
</html>
